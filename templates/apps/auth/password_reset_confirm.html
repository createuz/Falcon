{% extends 'apps/root_base.html' %}
{% load static %}

{% block title %}
    Reset Password Confirm Page
{% endblock %}

{% block root_content %}
    <div class="container" data-layout="container">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
                var container = document.querySelector('[data-layout]');
                container.classList.remove('container');
                container.classList.add('container-fluid');
            }
        </script>
        <div class="row flex-center min-vh-100 py-6">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                {% include 'apps/auth/header_logo.html' %}
                <div class="card">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="text-center">Reset new password</h5>
                        <form class="mt-3">
                            <div class="mb-3">
                                <label class="form-label"></label>
                                <input class="form-control" type="password" name="new_password1" placeholder="New Password">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="new_password2" placeholder="Confirm Password">
                            </div>
                            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Set
                                password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
